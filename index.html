<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="app.js" rel="javascript">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="container w-100 h-500 ">
        <h1 class="text-center   mt-5 text-uppercase text-white ">   Scientific Calculator </h1>
        <div class="row  " >
            <div class="col-12 offset-md-3 col-md-6 mt-5">
<div class="card w-2500 p-200 ">
    <div class=" card-body w-100  ">
        <input
        id="calc-display"   
         readonly 
        class=" form-control form-control-lg text-end"
         type="text"  
         aria-label=".form-control-lg example">

         <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
            <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border ">Deg</button>
                </div>
    
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border">Rad</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border">CE</button>
                </div>
                
    
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border" data-toggle="button" aria-pressed="false" autocomplete="off ">
                        Mode
                </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">(</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">)</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">%</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-info w-100 mt-2 border">AC</button>
            </div>


         </div>

         <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">7</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">9</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">÷</button>
            </div>
         </div>

         <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">4</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">6</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">×</button>
            </div>


         </div>
         <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">1</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">3</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">-</button>
            </div>


         </div>
         <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border ">0</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">√</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-dark w-100 mt-2 border">+</button>
            </div>


            <!--Trignometric funstion--> 
            
            <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border ">Sin</button>
                </div>
    
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border">ln</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100 mt-2 border">π</button>
                </div>
    
                <div class="col-3">
                    <button type="button" class="btn btn-info w-100 mt-2 border">=</button>
                </div>

                <div class="row gx-1">  <!--Every row has 12 col inside it  and we want 1/4th of that thats why 3col--> 
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100 mt-2 border ">log</button>
                    </div>
        
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100 mt-2 border">e</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100 mt-2 border">tan</button>
                    </div>
        
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100 mt-2 border">Cos</button>
                       
                    </div>

         </div>
    </div>
</div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
